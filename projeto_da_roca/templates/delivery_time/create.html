<!-- templates/delivery_time/create.html -->
{% extends 'base.html' %}
{% load static %}

{% block title %} 
<title>Novo horário de entrega</title>
{% endblock %}

{% block content %}
    <div class="d-flex flex-column align-items-center">
        <div class="mb-5" class="login_logo">
            <img src="{% static 'images/logo.svg' %}" alt="Logo do DaRoça">
        </div>
        <div>
            <h4>Onde você irá atender</h4>
        </div>
    </div>
    <div class="d-flex justify-content-center form_container">
        <form action="{% url 'create_delivery_time' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="endereco-atendimento">Endereço Atendimento</label>
                <input class="form-control" type="number" name="enderecoAtendimentoId" id="endereco-atendimento">
            </div>
            <div class="form-group">
                <label for="hora">Hora</label>
                <input class="form-control" type="time" name="hora" id="hora">
            </div>
            <div class="form-group">
                <label for="dia">Dia</label>
                <select class="form-control" name="dia" id="dia">
                    <option value="segunda">Segunda-feira</option>
                    <option value="terca">Terça-feira</option>
                    <option value="quarta">Quarta-feira</option>
                    <option value="quinta">Quinta-feira</option>
                    <option value="sexta">Sexta-feira</option>
                    <option value="sabado">Sábado</option>
                    <option value="domingo">Domingo</option>
                </select>
            </div>
            <button class="btn btn-primary" type="submit">Cadastrar</button>
        </form>
    </div>
{% endblock %}
